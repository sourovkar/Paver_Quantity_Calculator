<html lang="en">
<head>

    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">

<body>
    <div class="header">
        <h1>Paver Quantity and Cost Calculator</h1>

    <div class="input-area">
        <div>
            <label for="length" class="font-purple-bold">Width:</label>
            <input type="number" id="lot-width">     
            <label for="length" class="font-purple-bold">Feet</label>    
        </div>

        <div>
            <label for="length" class="font-purple-bold">Length:</label>
            <input type="number" id="lot-length">     
            <label for="length" class="font-purple-bold">Feet</label>    
        </div>

        <div>
            <button id="calculate-btn" onclick="calculateBtn()">Calculate Paver Quantity and Cost!</button>
        </div>
    </div>

    <div class="output-area">
        <p id="output"></p>
    </div>
